version: "3.9"

services:
  sshd-test:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=true
      - USER_NAME=testuser
      - USER_PASSWORD=testpass
      - PUBLIC_KEY_FILE=/keys/id_rsa.pub
    volumes:
      - ./tests/fixtures/keys:/keys:ro
    ports:
      - "2222:2222"
    restart: unless-stopped
